<div class="row">
  <div class="col-md-7 pr-0" >
    <input class="form-control" placeholder="key" [(ngModel)]="propertyKey"/>
  </div >
  <div class="col-md-4 pr-0">
    <input class="form-control" placeholder="value" [(ngModel)]="propertyValue"/>
  </div >
  <div class="col-md-1" >
    <button class="btn btn-success form-control" (click)="onPropertyTyped()">Clear</button>
  </div >
</div>
